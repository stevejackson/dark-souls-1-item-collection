<div id="main" class="back">
    <div class="jp-en-side-by-side-container">
        <div id="jpSentence" class="item-text-wrapper">
            <div class="item-name-notebook-style-text-underline">
                <div class="item-title-span">
                    {{furigana::Item Name (JP) (Furigana)}}
                </div>
            </div>
    
            <div class="item-descrip-notebook-style-text-underline">
                <div class="simulated-span">
                    {{furigana::Item Description (JP) (Furigana)}}
                </div>
            </div>
        </div>

        <div id="enSentence" class="item-text-wrapper">
            <div class="item-name-notebook-style-text-underline">
                <div class="item-title-span">
                    {{Item Name (EN)}}
                </div>
            </div>
    
            <div class="item-descrip-notebook-style-text-underline">
                <div class="simulated-span">
                    {{Item Description (EN)}}
                </div>
            </div>
        </div>    
    </div>


    <div class="notes-vocab-wrapper">
        {{#Personal Vocabulary Notes}}
            <div id="personalVocabularyNotes">
                {{Personal Vocabulary Notes}}
            </div>
        {{/Personal Vocabulary Notes}}
    </div>

    <div class="wrap-collabsible">
        <input id="collapsible" class="toggle" type="checkbox">
        <label for="collapsible" class="lbl-toggle">Item Description Image</label>
        <div class="collapsible-content">
            <div class="content-inner">
                <div id="image">{{Image Field}}</div>
            </div>
        </div>
    </div>
      
</div>
